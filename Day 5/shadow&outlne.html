<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and Outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }
        .text-element{
            text-shadow: 2px 2px 4px #ed1717;
            outline: 4px solid green;
            border: 2px solid red;
            /* outline-offset: 47px; */
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo nihil laborum sed accusamus corporis, consectetur eius obcaecati minima, unde perspiciatis sunt delectus id, consequuntur tenetur provident quod ad odio. Quod.
    </p>
</body>
</html>
