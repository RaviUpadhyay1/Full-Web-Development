<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">I am a box</div>
    </div>
    <button onclick="alert('welcome')">Onclick</button>
    <button ondblclick="alert('welcome')">double click</button>
    <button onmouseover="alert('welcome')">Mouse over</button>
    <button onmousedown="alert('welcome')">Mouse Down</button>
    <button onmouseup="alert('welcome')">Mouse up</button>
    <button onmouseout="alert('welcome')">Mouse out</button>
    <button onmouseleave="alert('welcome')">Mouse Leave</button><br> <br>
    <button id="btn1">Click me</button> &nbsp; &nbsp; &nbsp;
    <button id="btn2">Click me</button><br> <br>
    <button id="btn">Click me</button>
    <button id="btn3">Click me</button><br><br>
    <button id="btn4">Click me</button>

</html>
