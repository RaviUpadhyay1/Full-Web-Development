<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .colorkeyword{
        color: blue;
    }
    .hex{
        color: #123;
    }
    .rgb{
        color: rgb(151, 151, 46);
    }
    .rgba{
        color: rgba(40, 204, 108, 0.801);
    }
    .hsl{
        color: hsl(245, 100%, 50% );
        background-color: rgb(151, 151, 46);
    }
</style>
<body>
    <div class="color">
        color can be represented in:
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color Code</li> 
            <li>RGB</li>
            <li>HSL</li>  

        </ol>
    </div>
    <div class="colorkeyword">
        color keywords
    </div>
    <div class="hex">
        I am hex
    </div>
    <div class="rgb">
        I am rgb color
    </div>
    <div class="rgba">
        I am rgba
    </div>
    <div class="hsl">
        I am hsl color
    </div>
</body>
</html>
